<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zgadnij liczbę</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Zgadnij liczbę</h1>
        <p>Mam na myśli liczbę z zakresu od 1 do 100. Czy możesz ją odgadnąć?</p>
        <input type="number" id="guessInput" placeholder="Wpisz swoją liczbę">
        <button id="guessButton">Zgadnij</button>
        <p id="result"></p>
    </div>

    <script src="game.js"></script>

</body>
</html>
